<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

		<header class="mainHeader">
			<section>
				<h1>The Code Review</h1>
					<h2>Signup for our newsletter</h2>
						<p>Get the latest news on how your code is doing right in your inbox</p>
			</section>
		</header>
		
		<div class="wrapper">

	      <form action="index.html" method="post">
	        
	        <h3>Contact Information</h3>
	        
	        <label for="name">Full Name</label>
	        <input type="text" id="name" name="user_name">
	        
	        <label for="mail">Email Address</label>
	        <input type="email" id="mail" name="user_email">
	        
	        <label for="phone-number">Phone Number</label>
	        <input type="tel" id="phone-number" name="user_phone-number">
	        
	        <label for="address">Street Address</label>
	        <input type="text" id="address" name="user_address"
	        
	        <label for="city">City</label>
	        <input type="text" id="city" name="user_city">

	        <label for="state">State</label>
	        <input type="text" id="state" name="user_state">
	        
	        <label for="zip">Zip Code</label>
	        <input type="text" id="zip" name="user_zip">	        
	        
	        
	        
	        <h3>Newsletter</h3>
	        	<p>Select the newsletters you would like to recieve</p>
	        
	        	
	        
	        <button type="submit">Sign Up</button>
	        
	      </form>

		</div>
   
	  <footer>
		  <p>Copyright The Code Review</p>
	  </footer>
      
    </body>
</html>
